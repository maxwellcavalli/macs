name: macs
services:
  api:
    build:
      context: /mnt/d/agente/multi_agent_code_system_v24
      dockerfile: Dockerfile
    command:
      - uvicorn
      - app.asgi:app
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --lifespan
      - "on"
    depends_on:
      ollama:
        condition: service_started
        required: true
      postgres:
        condition: service_healthy
        required: true
    environment:
      API_KEY: dev-4d8bd15f18a86658da5e4c2d323e51d5
      ARTIFACTS_DIR: /data/artifacts
      DATABASE_URL: postgresql+asyncpg://agent:agent@postgres:5432/agent
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_URL: http://ollama:11434
      RL_BURST: "15"
      RL_RPS: "5"
      SSE_EARLY_EXIT_ACCEPT_ONLY: "1"
      SSE_EARLY_EXIT_DIAGNOSTIC: "0"
      SSE_EARLY_EXIT_ENABLED: "1"
      SSE_EARLY_EXIT_PATH_HINTS: stream,events
      SSE_EARLY_EXIT_REQUIRE_ID: "1"
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost:8080/health >/dev/null || exit 1
      timeout: 5s
      interval: 10s
      retries: 20
    networks:
      default: null
    ports:
      - mode: ingress
        host_ip: 127.0.0.1
        target: 8080
        published: "8080"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: volume
        source: artifacts
        target: /data/artifacts
        volume: {}
  flyway:
    command:
      - -url=jdbc:postgresql://postgres:5432/agent
      - -user=agent
      - -password=agent
      - -locations=filesystem:/flyway/sql
      - -connectRetries=60
      - migrate
    depends_on:
      postgres:
        condition: service_healthy
        required: true
    image: flyway/flyway:10.17.0
    networks:
      default: null
    restart: "no"
    volumes:
      - type: bind
        source: /mnt/d/agente/multi_agent_code_system_v24/flyway/sql
        target: /flyway/sql
        read_only: true
        bind:
          create_host_path: true
  grafana:
    depends_on:
      grafana_provisioner:
        condition: service_completed_successfully
        required: true
      prometheus:
        condition: service_started
        required: true
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_SERVER_ROOT_URL: http://localhost:33000
      GF_USERS_ALLOW_SIGN_UP: "false"
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://localhost:3000/api/health | grep -q healthy
      timeout: 5s
      interval: 15s
      retries: 20
    image: grafana/grafana:11.2.2
    networks:
      default: null
    ports:
      - mode: ingress
        host_ip: 127.0.0.1
        target: 3000
        published: "33000"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: volume
        source: grafana_data
        target: /var/lib/grafana
        volume: {}
      - type: volume
        source: grafana_provisioning
        target: /etc/grafana/provisioning
        read_only: true
        volume: {}
  grafana_provisioner:
    command:
      - set
      - -e
      - mkdir
      - -p
      - /provisioning/datasources
      - cat
    entrypoint:
      - /bin/sh
      - -lc
    image: busybox:1.36
    networks:
      default: null
    restart: "no"
    volumes:
      - type: volume
        source: grafana_provisioning
        target: /provisioning
        volume: {}
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu
              count: -1
    environment:
      OLLAMA_KEEP_ALIVE: 24h
    gpus:
      - count: -1
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost:11434/api/tags >/dev/null || exit 1
      timeout: 5s
      interval: 15s
      retries: 20
    image: ollama/ollama:latest
    networks:
      default: null
    restart: unless-stopped
    volumes:
      - type: volume
        source: ollama_models
        target: /root/.ollama
        volume: {}
  postgres:
    environment:
      POSTGRES_DB: macs
      POSTGRES_PASSWORD: macs
      POSTGRES_USER: macs
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U macs -d macs
      timeout: 5s
      interval: 10s
      retries: 10
    image: postgres:16
    networks:
      default: null
    ports:
      - mode: ingress
        host_ip: 127.0.0.1
        target: 5432
        published: "55432"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: volume
        source: pgdata
        target: /var/lib/postgresql/data
        volume: {}
  prom_configgen:
    command:
      - set
      - -e
      - mkdir
      - -p
      - /config
      - cat
    entrypoint:
      - /bin/sh
      - -lc
    image: busybox:1.36
    networks:
      default: null
    restart: "no"
    volumes:
      - type: volume
        source: promconfig
        target: /config
        volume: {}
  prometheus:
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    depends_on:
      prom_configgen:
        condition: service_completed_successfully
        required: true
    healthcheck:
      test:
        - CMD
        - wget
        - -qO-
        - http://localhost:9090/-/ready
      timeout: 5s
      interval: 10s
      retries: 20
    image: prom/prometheus:v2.55.0
    networks:
      default: null
    ports:
      - mode: ingress
        host_ip: 127.0.0.1
        target: 9090
        published: "39090"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: volume
        source: promdata
        target: /prometheus
        volume: {}
      - type: volume
        source: promconfig
        target: /etc/prometheus
        read_only: true
        volume: {}
  runner:
    build:
      context: /mnt/d/agente/multi_agent_code_system_v24
      dockerfile: Dockerfile
    command:
      - python
      - tools/runner.py
    depends_on:
      ollama:
        condition: service_started
        required: true
      postgres:
        condition: service_healthy
        required: true
    environment:
      API_KEY: dev-4d8bd15f18a86658da5e4c2d323e51d5
      DATABASE_URL: postgresql+asyncpg://agent:agent@postgres:5432/agent
      OLLAMA_URL: http://ollama:11434
    image: macs-api
    networks:
      default: null
    restart: unless-stopped
  worker:
    build:
      context: /mnt/d/agente/multi_agent_code_system_v24
      dockerfile: Dockerfile
    command:
      - python
      - -m
      - app.worker
    depends_on:
      ollama:
        condition: service_started
        required: true
      postgres:
        condition: service_healthy
        required: true
    environment:
      API_KEY: dev-4d8bd15f18a86658da5e4c2d323e51d5
      DATABASE_URL: ""
      OLLAMA_URL: http://ollama:11434
    image: macs-api
    networks:
      default: null
    restart: unless-stopped
networks:
  default:
    name: macs_default
volumes:
  artifacts:
    name: macs_artifacts
  grafana_data:
    name: macs_grafana_data
  grafana_provisioning:
    name: macs_grafana_provisioning
  ollama_models:
    name: macs_ollama_models
  pgdata:
    name: macs_pgdata
  promconfig:
    name: macs_promconfig
  promdata:
    name: macs_promdata
