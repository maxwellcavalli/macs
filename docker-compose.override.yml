services:
  pgvector:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: macs
      POSTGRES_USER: macs
      POSTGRES_PASSWORD: macs
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U macs -d macs"]
      interval: 5s
      timeout: 5s
      retries: 10
